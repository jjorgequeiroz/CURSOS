<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = prompt('Digite seu nome.');
        var salario = Number(prompt('Digite seu salário:'));
        document.write(`Olá, <strong>${nome}!</strong> Seu nome tem  <strong>${nome.length}</strong> letras. <br>`);
        document.write(`Com todas as letras maísculas é ${nome.toUpperCase()}.<br>`);
        document.write(`Com todas as letras minúsculas é ${nome.toLocaleLowerCase()}.<br>`);
        document.write('Seu salário é ' + salario.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'}));
    </script>
</body>
</html>
